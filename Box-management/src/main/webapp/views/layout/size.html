				<div class="col-sm-4">

						<label class="col-sm-4 control-label">尺寸单位</label>
						<div class="col-sm-8">
							<select name="search-unit" id="search-unit" class="form-control">

								<option value="1">cm</option>
								<option value="2">dm</option>
								<option value="3">m</option>
							</select>
						</div>
					</div>		 -->	
	
	        </div>
	        </form>
	        
	        <!-- /.box-body -->
	        <div class="box-footer">

	          	<div id="toolbar" class="btn-toolbar">
					<div class="btn-group pull-left">
						<button type="button" data-btn-type="add" class="btn btn-success"><i class="fa fa-plus"></i>新增</button>
						<button type="button" data-btn-type="scan" class="btn btn-info"><i class="fa fa-search-plus"></i>查看</button>
						<button type="button" data-btn-type="edit" class="btn btn-warning"><i class="fa fa-edit"></i>修改</button>

						<button type="button" data-btn-type="enable" class="btn btn-success"><i class="fa fa-check-circle-o"></i>启用</button>
						<button type="button" data-btn-type="disable" class="btn btn-danger"><i class="fa fa-ban"></i>禁用</button>
					</div> -->					
					<div class="btn-group pull-right">
						<button type="button" data-btn-type="search" class="btn btn-primary"><i class="fa fa-search"></i>查询</button>
						<button type="button" data-btn-type="reset" class="btn btn-default"><i class="fa fa-reply"></i>重置</button>

<!-- 编辑菜单的弹窗 -->
<div class="modal fade" id="model-size" aria-labelledby="modalSizeLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form class="form-horizontal" action="" id="size-form" method="post">
				<input type="hidden" id="flag" name="flag">
				<input type="hidden" id="id" name="id">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="modalSizeLabel"></h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-4 control-label">尺寸类型<span style="color: red;">*</span></label>
						<div class="col-sm-8">
							<select name="type" id="type" class="form-control">
								<option value="">请选择...</option>
								<option value="1">模切版制作尺寸（间距）</option>
								<option value="0">纸张尺寸</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">尺寸名称<span style="color: red;">*</span></label>
						<div class="col-sm-8">
							<input id="name" name="name" type="text" class="form-control"
								placeholder="请输入尺寸名称" maxlength="11">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">尺寸大小<span style="color: red;">*</span></label>
						<div class="col-sm-8">
							<input id="size" name="size" type="text" class="form-control"
								placeholder="请输入尺寸大小">
						</div>
					</div>
					
						<div class="form-group">
							<label class="col-sm-4 control-label">尺寸单位<span style="color: red;">*</span></label>
							<div class="col-sm-8">
								<select name="unit" id="unit" class="form-control">
									<option value="">请选择...</option>
									<option value="0">mm</option>
									<option value="1">cm</option>
									<option value="2">dm</option>
									<option value="3">m</option>
								</select>
							</div>
						</div>
						
	
					<div class="modal-footer">
						<button type="submit" class="btn btn-success" id="saveBtn"><i class="fa fa-save"></i>保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>关闭</button>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
<script src="${basePath}/assets/adminlte/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="${basePath}/assets/common/js/base.js"></script>
<script type="text/javascript">
	$(function(){
	sizeForm = $("#size-form").form();
	sizeSearchForm=$("#size-search-form").form;
	//-------------button event begin----------------
	$('button[data-btn-type]').click(function() {
		var selected = $('#size-table').bootstrapTable('getSelections');
		var action = $(this).attr('data-btn-type');
		switch (action) {
		case 'add':
			resetForm();
			$("#flag").val("1");
			$("#modalSizeLabel").text("新增尺寸");
			$('#model-size').modal('toggle');
			
			$("#saveBtn").show();
			$('#size-form').find('input,textarea,select').attr('readonly',false);
			break;
		case 'scan':
			if(selected.length != 1){
				layer.alert('请选择要编辑的数据,每次只能选一条!');
				return false;
			}
			resetForm();
			$("#modalSizeLabel").text("查看尺寸信息");
			$("#model-size").modal("toggle");
			$("#saveBtn").hide();
			$('#size-form').find('input,textarea,select').attr('readonly',true);
			sizeForm.initFormData(selected[0]);
		   	break;
		case 'edit':
			if(selected.length != 1){
				layer.alert('请选择要编辑的数据,每次只能选一条!');
				return false;
			}
			resetForm();
			$("#flag").val("2");
			$("#modalSizeLabel").text("修改尺寸");
			$("#model-size").modal("toggle");
			$("#saveBtn").show();
			$('#size-form').find('input,textarea,select').attr('readonly',false);
			sizeForm.initFormData(selected[0]);
		   break;
		case 'delete':
			if(selected.length < 1){
				layer.alert('请选择要删除的数据');
				return false;
			}
			layer.confirm("是否要删除该行数据？",function(){
				var rowIds = getIdSelections();
				ajaxPost(basePath + "/layout/deleteSize", {
					ids: JSON.stringify(rowIds)
				}, function(data){
					layer.msg(data.code, {
						icon : 1,
						time : 1500,
				});
					$('#size-table').bootstrapTable('remove', { field: 'id', values: rowIds});
				});
				return true;
			})
			break;
		case 'search':
			var formParams = $("#size-search-form").serializeJSON();
			ajaxGet(basePath + "/layout/sizeList", {
				params:JSON.stringify(formParams)
			}, function(data) {
				$('#size-table').bootstrapTable('load',data);
			});	
			break;
		case 'reset':
			sizeSearchForm.clearForm();
			$('#size-table').bootstrapTable('refresh');
			break;
		}

	});
	//-------------button event end----------------
	
	//-------------Validator from begin----------------
	$("#size-form").bootstrapValidator({
		message : '请输入有效值',
		feedbackIcons : {
			valid : 'glyphicon glyphicon-ok',
			invalid : 'glyphicon glyphicon-remove',
			validating : 'glyphicon glyphicon-refresh'
		},
		fields : {
			type : {
				validators : {
					notEmpty : {
						message : '请选择尺寸类型'
					}
				}
			},
			name : {
				validators : {
					notEmpty : {
						message : '请输入尺寸名称'
					}
				}
			},
			size : {
				validators : {
					notEmpty : {
						message : '请输入尺寸大小'
					}
				}
			},
			unit : {
				validators : {
					notEmpty : {
						message : '请选择尺寸单位'
					}
				}
			}
		
		},
        submitHandler: function (validator, form, submitButton) {
        	var fromParams = form.serializeJSON();
        	if(fromParams.flag=='0'){
			    var ctime=new Date();
				fromParams.createtime=ctime;
			}
        	ajaxPost(basePath + "/layout/editSize", {
        		params: JSON.stringify(fromParams)
			},  function(data){
				$('#model-size').modal('hide');
				layer.msg(data.code, {
					icon : 1,
					time : 1500,
				});
				$('#size-table').bootstrapTable('refresh');
        	});
        }
	});
	
	//-------------Validator from end----------------
	});
	
	function resetForm(){
		sizeForm.clearForm();
		$("#size-form").data('bootstrapValidator').resetForm();
	}
	
	/*
	 * 得到所有选中行
	 */
	function getIdSelections() {
		return $.map($('#size-table').bootstrapTable('getSelections'), function(row) {
			return row.id;
		});
	}
	
	/*
	 *lauout/size尺寸大小格式化
	 */
	function sizeTypeFormatter(value, row, index) {
		if (value != undefined && value != null && $.trim(value) != '') {
			if(value == '0'){
				return '纸张尺寸';
			}else if(value=='1'){
				return '模切版制作尺寸（间距）';
			}
		}else{
			return value;
		}	
	}
	
function unitFormatter(value, row, index) {
		if (value != undefined && value != null && $.trim(value) != '') {
			if(value == '0'){
				return 'mm';
			}else if(value=='1'){
				return 'cm';
			}else if(value=='2'){
				return 'dm';
			}else if(value=='3'){
				return 'm';
			}
		}else{
			return value;
		}	
	}
</script>
