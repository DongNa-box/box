<script src="${basePath}/assets/adminlte/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="${basePath}/assets/common/js/base.js"></script>

<script type="text/javascript">

$(function(){
	var shoppingId=sessionStorage.getItem("shoppingId");
	var params={"shoppingId":shoppingId};
	ajaxPost(basePath+"/web/getShopping", {
		params:JSON.stringify(params)
		}, function(data) {
			if(data!=null){
				$("#paperPrice").val(data.paperPrice);
				$("#colorPrice").val(data.colorPrice);
				$("#surfacePrice").val(data.surfacePrice);
				$("#bronzingPrice").val(data.bronzingPrice);
				$("#convexPrice").val(data.convexPrice);
				$("#uvPrice").val(data.uvPrice);
				$("#pvcPrice").val(data.pvcPrice);
				$("#moshaPrice").val(data.moshaPrice);
				$("#zhouwenPrice").val(data.zhouwenPrice);
				$("#yawenPrice").val(data.yawenPrice);
				$("#moqiePrice").val(data.moqiePrice);
				$("#zhanhePrice").val(data.zhanhePrice);
				$("#baozhuangPrice").val(data.baozhuangPrice);
				$("#taxPrice").val(data.taxPrice);
				$("#managementPrice").val(data.managementPrice);
				$("#transportPrice").val(data.transportPrice);
				$("#totalPrice").val(data.totalPrice);
				$("#printNumber").val(data.printNumber);
				$("#unitPrice").val(data.unitPrice);
				sessionStorage.setItem("layoutId",data.layoutId);
				$("#excelAddress").attr("href","../images/LayoutDetail/"+data.layoutId+"/excel/"+data.excelAddress);
				}
			});
	var layoutId=sessionStorage.getItem("layoutId");
	var params1={"layoutId":layoutId};
	ajaxPost(basePath+"/web/getLayout", {
		params:JSON.stringify(params1)
		}, function(data) {
			if(data!=null){
			$("#pictureAddress").attr("src","../images/LayoutDetail/"+data.id+"/previewimageadress/"+data.pictureAddress);
			//$("#dxfAddress").attr("href","${basePath}/res/dxf/"+data.id+"/"+data.dxfAddress);
				}
		});
});
/**
 * tab页面加载
 * @param tabsId
 * @param url
 * @returns
 */
function showTabs(tabsId,url) {
    $("a[href='#"+tabsId+"']").tab('show');
    var $tabContent = $('#'+tabsId);
    if($tabContent.length < 100) {
        $tabContent.load(url);
    }
}
function showphoto(urlId){
	 var imagePath = $("#"+urlId).src;
	 $("#imageId").attr('src',imagePath);
	 $('#modal-image').modal('toggle');
} 

</script>
