<script src="${basePath}/assets/adminlte/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="${basePath}/assets/common/js/base.js"></script>

<script type="text/javascript">
$(function(){
	userForm = $("#admin-user-form").form();
	userSearchForm = $("#admin-search-form").form();
	//-------------button event begin----------------
	$('button[data-btn-type]').click(function() {
		var selected = $('#admin-table').bootstrapTable('getSelections');
		var action = $(this).attr('data-btn-type');
		switch (action) {
		case 'admin-add':
			resetForm();
			$("#flag").val("01");
			$("#modalAdminLabel").text("新增后台管理员");
			$('#modal-admin').modal('toggle');
			$("#saveBtn").show();
			$('#admin-user-form').find('input,textarea,select').attr('readonly',false);
			break;
		case 'admin-scan':
			if(selected.length != 1){
				layer.alert('请选择要编辑的数据,每次只能选一条!');
				return false;
			}
			resetForm();
			$("#modalAdminLabel").text("查看用户信息");
			$("#model-admin").modal("toggle");
			$("#saveBtn").hide();
			$('#admin-user-form').find('input,textarea,select').attr('readonly',true);
			userForm.initFormData(selected[0]);
		   	break;
		case 'admin-edit':
			if(selected.length != 1){
				layer.alert('请选择要编辑的数据,每次只能选一条!');
				return false;
			}
			resetForm();
			$("#flag").val("2");
			$("#modalAdminLabel").text("编辑系统管理员");
			$("#modal-admin").modal("toggle");
			userForm.initFormData(selected[0]);
			$("#saveBtn").show();
			$('#admin-user-form').find('input,textarea,select').attr('readonly',false);
			$("#loginName").attr("disabled","disabled");//将loginName input元素设置为disabled 
			$("#phone").attr("disabled","disabled");//将phone input元素设置为disabled 
		   	break;
		case 'admin-delete':
			if(selected.length < 1){
				layer.alert('请选择要删除的数据');
				return false;
			}
			layer.confirm("是否要删除该行数据？",function(){
				var rowIds = getIdSelections();
				ajaxPost(basePath + "/uums/deleteAdmin", {
					uids:JSON.stringify(rowIds)
				}, function(data){
					layer.msg(data.code, {
						icon : 1,
						time : 1500,
				});
					$('#admin-table').bootstrapTable('remove', { field: 'id', values: rowIds});
				});
				return true;
			})
			break;
		case 'admin-search':
			var formParams = $("#admin-search-form").serializeJSON();
			
			ajaxGet(basePath + "/uums/adminList", {
				params:JSON.stringify(formParams)
				
			}, function(data) {
				$('#admin-table').bootstrapTable('load',data);
			});	
			break;
		case 'admin-reset':
			userSearchForm.clearForm();
			$('#admin-table').bootstrapTable('refresh');
			break;
		case 'admin-enable':
			if(selected.length != 1){
				layer.alert('请选择要启用的用户,每次只能选一条!');
				return false;
			}
			if(selected[0].status == '1'){
				layer.alert('已是启用状态!');
				return false;
			}else{
				var params = {};
				params['id'] = selected[0].id;
				params['status'] = 1;
				ajaxPost(basePath + "/uums/updateStatus", {
	        		params:JSON.stringify(params)
				},  function(data){
					$('#modal-admin').modal('hide');
					layer.msg(data.code, {
						icon : 1,
						time : 1500,
					});
					$('#admin-table').bootstrapTable('refresh');
	        	});
			}
			break;
		case 'admin-disable':
			if(selected.length != 1){
				layer.alert('请选择要禁用的用户,每次只能选一条!');
				return false;
			}
			if(selected[0].status == '0'){
				layer.alert('已是禁用状态!');
				return false;
			}
			if(selected[0].type == 2){
				layer.alert('管理员不可被禁用');
				return false;
			}else{
				var params = {};
				params['id'] = selected[0].id;
				params['status'] = 0;
				ajaxPost(basePath + "/uums/updateStatus", {
	        		params:JSON.stringify(params)
				},  function(data){
					$('#modal-admin').modal('hide');
					layer.msg(data.code, {
						icon : 1,
						time : 1500,
					});
					$('#admin-table').bootstrapTable('refresh');
	        	});
			}
			break;
		
		}

	});
	//-------------button event end----------------
	
	//-------------Validator from begin----------------
	$("#admin-user-form").bootstrapValidator({
		message : '请输入有效值',
		feedbackIcons : {
			valid : 'glyphicon glyphicon-ok',
			invalid : 'glyphicon glyphicon-remove',
			validating : 'glyphicon glyphicon-refresh'
		},
		fields : {
			loginName : {
				validators : {
					notEmpty : {
						message : '请输入用户名'
					},
					threshold : 10,
					remote : {
						url : basePath + "/uums/checkLoginNameExists",
						message : '用户名已存在',
						delay : 2000,
						type : 'POST'
					}
				}
			},
			sex : {
				validators : {
					notEmpty : {
						message : '请选择性别'
					}
				}
			},
			birthday : {
				validators : {
					notEmpty : {
						message : '请输入出生日期'
					},
					date : {
						format : 'YYYY-MM-DD',
						message : '请输入有效日期'
					} 
				}
			},
			name : {
				validators : {
					notEmpty : {
						message : '请输入真实姓名'
					}
				}
			},
			phone : {
				validators : {
					notEmpty : {
						message : '请输入手机号码'
					},
					integer : {
						message : '请输入数字'
					},
					integer : {
						message : '请输入数字'
					},
					stringLength: {
                        min: 11,
                        max: 12,
                        message: '固定号码长度应该为11位'
                    }, 
                   /*  regexp: {
                        regexp: /^(?:13\d|15[89])-?\d{5}(\d{3}|\*{3})$/,
                        message: '请输入正确的11位手机号码'
                    }, */
					threshold : 11,
					remote : {
						url : basePath + "/uums/checkPhoneExists",
						message : '手机号码已存在',
						delay : 2000,
						type : 'POST'
					}
				}
			},
			type : {
				validators : {
					notEmpty : {
						message : '请选择用户类别'
					}
				}
			},
			status : {
				validators : {
					notEmpty : {
						message : '请选择状态'
					}
				}				
			}
		},

        submitHandler: function (validator, form, submitButton) {
        	var formParams = form.serializeJSON();
        	
        	ajaxPost(basePath + "/uums/editUser", {
        		params:JSON.stringify(formParams)
			},  function(data){
				$('#modal-admin').modal('hide');
				layer.msg(data.code, {
					icon : 1,
					time : 1500,
				});
				$('#admin-table').bootstrapTable('refresh');
        	});
        }
	});
	//-------------Validator from end----------------
});

	
	function resetForm(){
		userForm.clearForm();
		$("#admin-user-form").data('bootstrapValidator').resetForm();
	}
	
	/*
	 * 得到所有选中行
	 */
	function getIdSelections() {
		return $.map($('#admin-table').bootstrapTable('getSelections'),function(row) {
				return row.id;
		});
	}
</script>
