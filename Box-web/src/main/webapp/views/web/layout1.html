<script type="text/javascript">

$(function(){
	var shoppingId=sessionStorage.getItem("shoppingId");
	ajaxPost(basePath+"/web/getShopping", {
		params:JSON.stringify(params)
		}, function(data) {
			if(data!=null){
				$("#paperPrice").val(data.paperPrice);
				$("#colorPrice").val(data.colorPrice);
				$("#surfacePrice").val(data.surfacePrice);
				$("#bronzingPrice").val(data.bronzingPrice);
				$("#convexPrice").val(data.convexPrice);
				$("#uvPrice").val(data.uvPrice);
				$("#pvcPrice").val(data.pvcPrice);
				$("#taxPrice").val(data.taxPrice);
				$("#managementPrice").val(data.managementPrice);
				$("#transportPrice").val(data.transportPrice);
				$("#totalPrice").val(data.totalPrice);
				$("#printNumber").val(data.printNumber);
				$("#unitPrice").val(data.unitPrice);
				sessionStorage.setItem("layoutId",data.layoutId);
				$("#excelAddress").attr("href","${basePath}/"+data.excelAddress);
				}
			});
	ajaxPost(basePath+"/web/getLayout", {
		params:JSON.stringify(params)
		}, function(data) {
			if(data!=null){
			$("#pictureAddress").attr("src","${basePath}/"+data.pictureAddress);
			$("#dxfAddress").attr("href","${basePath}/res/dxf"+data.dxfAddress);
				}
		});
});
/**
 * tab页面加载
 * @param tabsId
 * @param url
 * @returns
 */
function showTabs(tabsId,url) {
    $("a[href='#"+tabsId+"']").tab('show');
    var $tabContent = $('#'+tabsId);
    if($tabContent.length < 100) {
        $tabContent.load(url);
    }
}
function showphoto(urlId){
	 var imagePath = $("#"+urlId).src;
	 $("#imageId").attr('src',imagePath);
	 $('#modal-image').modal('toggle');
}
