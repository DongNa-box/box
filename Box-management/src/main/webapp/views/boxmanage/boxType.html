<script type="text/javascript">
$(function(){
	userForm = $("#user-form").form();
	userSearchForm = $("#user-search-form").form();
	//-------------button event begin----------------
	$('button[data-btn-type]').click(function() {
		var selected = $('#user-table').bootstrapTable('getSelections');
		var action = $(this).attr('data-btn-type');
		switch (action) {
		case 'add':
			resetForm();
			$("#flag").val("1");
			$("#modalBoxTypeLabel").text("新增纸盒类型");
			$('#modal-boxType').modal('toggle');
			break;
		case 'edit':
			if(selected.length != 1){
				layer.alert('请选择要编辑的数据,每次只能选一条!');
				return false;
			}
			resetForm();
			$("#flag").val("2");
			$("#modalBoxTypeLabel").text("编辑纸盒类型");
			$("#modal-boxType").modal("toggle");
			userForm.initFormData(selected[0]);
		   	break;
		case 'scan':
			if(selected.length != 1){
				layer.alert('请选择要编辑的数据,每次只能选一条!');
				return false;
			}
			resetForm();
			$("#flag").val("2");
			$("#modalBoxTypeLabel").text("查看");
			$("#modal-boxType").modal("toggle");
			userForm.initFormData(selected[0]);
			$("#loginName").attr("disabled","disabled");//��loginName inputԪ������Ϊdisabled 
			$("#phone").attr("disabled","disabled");//��phone inputԪ������Ϊdisabled 
		   	break;
		case 'delete':
			if(selected.length < 1){
				layer.alert('请选择要删除的数据');
				return false;
			}
			layer.confirm("是否要删除该行数据？",function(){
				var rowIds = getIdSelections();
				ajaxPost(basePath + "/uums/deleteAdmin", {
					uids=JSON.stringify(rowIds)
				}, function(data){
					layer.msg(data.code, {
						icon : 1,
						time : 1500,
				});
					$('#boxType-table').bootstrapTable('remove', { field: 'id', values: rowIds});
				});
				return true;
			})
			break;
		case 'search':
			var formParams = $("#boxType-search-form").serializeJSON();
			ajaxGet(basePath + "/uums/adminList", {
				params=JSON.stringify(formParams)
				alert(params);
			}, function(data) {
				$('#boxType-table').bootstrapTable('load',data);
			});	
			break;
		case 'reset':
			userSearchForm.clearForm();
			$('#boxType-table').bootstrapTable('refresh');
			break;

		}

	});
	//-------------button event end----------------
	
	//-------------Validator from begin----------------
	$("#boxType-form").bootstrapValidator({
		message : '请输入有效值',
		feedbackIcons : {
			valid : 'glyphicon glyphicon-ok',
			invalid : 'glyphicon glyphicon-remove',
			validating : 'glyphicon glyphicon-refresh'
		},
		fields : {
			loginName : {
				validators : {
					notEmpty : {
						message : '�������û���'
					},
					threshold : 10,
					remote : {
						url : basePath + "/uums/checkLoginNameExists",
						message : '�û����Ѵ���',
						delay : 2000,
						type : 'POST'
					}
				}
			},
			sex : {
				validators : {
					notEmpty : {
						message : '��ѡ���Ա�'
					}
				}
			},
			birthday : {
				validators : {
					notEmpty : {
						message : '�������������'
					},
					date : {
						format : 'YYYY-MM-DD',
						message : '��������Ч����'
					} 
				}
			},
			name : {
				validators : {
					notEmpty : {
						message : '��������ʵ����'
					}
				}
			},
			phone : {
				validators : {
					notEmpty : {
						message : '�������ֻ�����'
					},
					integer : {
						message : '����������'
					},
					integer : {
						message : '����������'
					},
					stringLength: {
                        min: 11,
                        max: 12,
                        message: '�̶����볤��Ӧ��Ϊ11λ'
                    }, 
                   /*  regexp: {
                        regexp: /^(?:13\d|15[89])-?\d{5}(\d{3}|\*{3})$/,
                        message: '��������ȷ��11λ�ֻ�����'
                    }, */
					threshold : 11,
					remote : {
						url : basePath + "/uums/checkPhoneExists",
						message : '�ֻ������Ѵ���',
						delay : 2000,
						type : 'POST'
					}
				}
			},
			type : {
				validators : {
					notEmpty : {
						message : '��ѡ���û����'
					}
				}
			},
			status : {
				validators : {
					notEmpty : {
						message : '��ѡ��״̬'
					}
				}				
			}
		},

        submitHandler: function (validator, form, submitButton) {
        	var formParams = form.serializeJSON();
        	ajaxPost(basePath + "/uums/editUser", {
        		params=JSON.stringify(formParams)
			},  function(data){
				$('#modal-admin').modal('hide');
				layer.msg(data.code, {
					icon : 1,
					time : 1500,
				});
				$('#boxType-table').bootstrapTable('refresh');
        	});
        }
	});
	//-------------Validator from end----------------
});

	
	function resetForm(){
		userForm.clearForm();
		$("#user-form").data('bootstrapValidator').resetForm();
	}
	
	/*
	 * 得到所有选中行
	 */
	function getIdSelections() {
		return $.map($('#boxType-table').bootstrapTable('getSelections'),function(row) {
				return row.id;
		});
	}
</script>
